<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS (v5) CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- Fullcalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
  <!-- Fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    html, body {
      overflow: hidden;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #calendar-container {
      padding: 30px;
    }
  </style>
</head>
<body>
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      height: '700px',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '20:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
      editable: true,
      selectable: true,
      locale: 'ko',
      dateClick: function(info) {
        window.open('schedule.jsp?date=' + info.dateStr, '_blank');
      }
    });
    calendar.render();

    // Listen for messages from the child window
    window.addEventListener('message', function(event) {
      try {
        var eventData = JSON.parse(event.data);
        calendar.addEvent({
          title: eventData.title,
          start: eventData.start,
          end: eventData.end,
          allDay: eventData.allDay || false
        });
      } catch (e) {
        console.error("Error parsing event data", e);
      }
    }, false);
  });
  </script>
  
<form action="DietService.do" method="post">
	아이디값 넘겨야함
	<input type="submit" id="input_food" value="식단기록">
</form>
<form action="FoodCaloryService.do" method="POST">
	음식 검색
	<input type="text" id="FoodCalory" name="FoodCalory" placeholder="검색어 입력">
	<button id="searchButton">검색</button>
	<div id="results"></div>
</form>

</body>
</html>
